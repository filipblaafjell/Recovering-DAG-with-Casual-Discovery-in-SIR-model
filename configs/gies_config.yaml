# Configuration for GIES algorithm

# Algorithm settings
algorithm:
  name: "GIES"
  score: "BIC"  # Bayesian Information Criterion

# Input data
data:
  data_dir: "data"
  intervention_targets_file: "intervention_targets.json"
  ground_truth_file: "true_dag.json"

# Output
output:
  results_dir: "results"
  save_learned_dag: true
  save_metrics: true
  save_visualization: false  # Future feature

# Evaluation metrics
metrics:
  - "precision"
  - "recall"
  - "f1"
  - "shd"
  - "true_positive"
  - "false_positive"
  - "false_negative"
